<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Productos</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light p-4">

  <div class="container">
    <h2 class="mb-4">Catálogo de Productos</h2>

    <form id="formProducto" class="row g-3 mb-4">
      <input type="hidden" id="id">
      <div class="col-md-4">
        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
      </div>
      <div class="col-md-4">
        <textarea class="form-control" id="descripcion" placeholder="Descripción (opcional)"></textarea>
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" id="precio" placeholder="Precio" required min="0" step="0.01">
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" id="cantidad" placeholder="Cantidad" required min="0">
      </div>
      <div class="col-md-12 text-end">
        <button type="button" class="btn btn-success me-2" id="agregar">Añadir</button>
        <button type="button" class="btn btn-primary me-2" id="actualizar">Actualizar</button>
        <button type="reset" class="btn btn-secondary">Limpiar</button>
      </div>
    </form>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <input type="text" id="buscar" class="form-control w-50 me-2" placeholder="Buscar por nombre">
      <div>
        <button  type="button" class="btn btn-outline-info me-1" id="ordenarPrecio">Ordenar por precio</button>
        <button type="button" class="btn btn-outline-info me-1" id="ordenarCantidad">Ordenar por cantidad</button>
        <button type="button" class="btn btn-outline-success" id="exportar">Exportar CSV</button>
      </div>
    </div>

    <h4>Listado</h4>
    <table class="table table-bordered table-hover" id="tablaProductos">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="js/app.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
