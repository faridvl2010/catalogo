<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Productos</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h2>Catálogo de Productos</h2>
  <form id="formProducto">
    <input type="hidden" id="id">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <textarea id="descripcion" placeholder="Descripción (opcional)"></textarea>
    <input type="number" id="precio" placeholder="Precio" required min="0" step="0.01">
    <input type="number" id="cantidad" placeholder="Cantidad" required min="0">
    <button type="button" id="agregar">Añadir</button>
    <button type="button" id="actualizar">Actualizar</button>
    <button type="button" id="eliminar">Eliminar</button>
  </form>

  <hr>

  <input type="text" id="buscar" placeholder="Buscar por nombre">
  <button type="button" id="ordenarPrecio">Ordenar por precio</button>
  <button type="button" id="ordenarCantidad">Ordenar por cantidad</button>
  <button type="button" id="exportar">Exportar CSV</button>

  <h3>Listado</h3>
  <table border="1" id="tablaProductos">
    <thead>
      <tr><th>ID</th><th>Nombre</th><th>Descripción</th><th>Precio</th><th>Cantidad</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="js/app.js"></script>
</body>
</html>
